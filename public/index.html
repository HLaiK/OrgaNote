<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OrgaNote</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="container">
        <header>
            <h1>OrgaNote</h1>
            <p class="tagline">Stay organized, stay productive</p>
        </header>

        <main>
           <section class="add-button-section">
                <button id="openModalBtn" class="btn-add-task">
                    <span class="plus-icon">+</span> Add New Task
                </button>
            </section>

            <section class="tasks-section">
                <h2>Your Tasks</h2>
                <div id="tasksList" class="tasks-list">
                    <p class="no-tasks">No tasks yet. Add one above to get started!</p>
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
